        <script>
            var count=0;
            show();
            
        function show() {
            var i=0;
            var x = document.getElementsByClassName("myslides");
    
            for(i=0; i< x.length; i++)
            
            {
                x[i].style.display="none";
            }
    
            count++;
    
            if(count > x.length)
            {
                count=1
            }
    
            x[count-1].style.display="block";
            setTimeout(show, 1000);
        }   
        </script>
